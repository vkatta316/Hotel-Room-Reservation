<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      >
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title><ui:insert name="title"></ui:insert></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
        <h:outputStylesheet library="css" name="homePage.css" />
    </h:head>
    <h:body>

        <div class="site-wrapper">

            <div class="site-wrapper-inner">

                <div class="container">

                    <div class="masthead clearfix">
                        <div class="container inner">
                            <h3 class="masthead-brand">Hyatt Hotel</h3>
                            <nav>
                                <ul class="nav masthead-nav">
                                    <li class="nav-item">
                                        <h:link 
                                            styleClass="#{fn:startsWith(view.viewId, '/welcome') ? 'nav-link active' :'nav-link'}" 
                                            outcome="/welcome.xhtml">
                                            Home
                                        </h:link>
                                    </li>

                                    <ui:fragment rendered= "#{loginController.admin}" >
                                        <li class="nav-item">
                                            <h:link 
                                                styleClass="#{fn:startsWith(view.viewId, '/admin') ? 'nav-link active' :'nav-link'}" 
                                                outcome="/admin/welcome.xhtml">Admin Form</h:link>
                                        </li>
                                    </ui:fragment>

                                    <ui:fragment rendered= "#{loginController.customer}" >
                                        <li class="nav-item">
                                            <h:link 
                                                styleClass="#{fn:startsWith(view.viewId, '/customer') ? 'nav-link active' :'nav-link'}" 
                                                outcome="/customer/bookingPage.xhtml">
                                                Booking
                                            </h:link>
                                        </li>
                                        <li class="nav-item">
                                            <h:link 
                                                styleClass="#{fn:startsWith(view.viewId, '/customer') ? 'nav-link active' :'nav-link'}" 
                                                outcome="/customer/myReservations.xhtml">
                                                My Reservations
                                            </h:link>
                                        </li>
                                    </ui:fragment>

                                    <ui:fragment rendered= "#{loginController.manager}" >
                                        <li class="nav-item">
                                            <h:link 
                                                styleClass="#{fn:startsWith(view.viewId, '/manager') ? 'nav-link active' :'nav-link'}" 
                                                outcome="/manager/manageRooms.xhtml">
                                                Create Rooms
                                            </h:link>
                                        </li>
                                        <li class="nav-item">
                                            <h:link styleClass="#{fn:startsWith(view.viewId, '/manager') ? 'nav-link active' :'nav-link'}" 
                                                    outcome="/manager/welcome.xhtml">Manage Rooms</h:link>
                                        </li>
                                    </ui:fragment>
                                    <h:form class="masthead-nav">
                                        <li>
                                            <h:commandLink class="logoutLink" action = "#{loginController.doLogout()}" value="Logout" />
                                        </li>
                                    </h:form>
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <div class="inner cover">
                        <h1 class="cover-heading"></h1>
                        <p class="lead"></p>
                        <p class="lead">
                            <ui:insert name="content">Placeholder for Content</ui:insert>
                        </p>
                    </div>
                </div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </h:body>
</html>
