<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      >
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title><ui:insert name="title">Placeholder for Title</ui:insert></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
        <h:outputStylesheet library="css" name="homePage.css" />
    </h:head>
    <h:body>

        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <h:link class="navbar-brand" outcome="/welcome.xhtml">Hyatt Hotel</h:link>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <h:link 
                                styleClass="#{fn:startsWith(view.viewId, '/welcome') ? 'nav-link active' :'nav-link'}" 
                                outcome="/welcome.xhtml">
                                Home
                            </h:link>
                        </li>
                        
                        <ui:fragment rendered= "#{loginController.admin}" >
                            <li class="nav-item">
                                <h:link 
                                    styleClass="#{fn:startsWith(view.viewId, '/admin') ? 'nav-link active' :'nav-link'}" 
                                    outcome="/admin/welcome.xhtml">Admin Form</h:link>
                            </li>
                        </ui:fragment>
                        
                        <ui:fragment rendered= "#{loginController.customer}" >
                             <li class="nav-item">
                                <h:link 
                                    styleClass="#{fn:startsWith(view.viewId, '/customer') ? 'nav-link active' :'nav-link'}" 
                                    outcome="/customer/customerLandingPage.xhtml">
                                    Booking
                                </h:link>
                            </li>
                            <li class="nav-item">
                                <h:link 
                                    styleClass="#{fn:startsWith(view.viewId, '/customer') ? 'nav-link active' :'nav-link'}" 
                                    outcome="/customer/welcome.xhtml">
                                    Customer Form
                                </h:link>
                            </li>
                        </ui:fragment>
                       
                        <ui:fragment rendered= "#{loginController.manager}" >
                            <li class="nav-item">
                                <h:link 
                                    styleClass="#{fn:startsWith(view.viewId, '/manager') ? 'nav-link active' :'nav-link'}" 
                                    outcome="/customer/manageRooms.xhtml">
                                    Manage Rooms
                                </h:link>
                            </li>
                            <li class="nav-item">
                                <h:link styleClass="#{fn:startsWith(view.viewId, '/manager') ? 'nav-link active' :'nav-link'}" 
                                        outcome="/manager/welcome.xhtml">Manager Form</h:link>
                            </li>
                        </ui:fragment>
                    </ul>
                    <h:form class="d-flex">
                        <ul class="nav navbar-nav navbar-right"> 
                            <li><h:commandLink class="logoutLink" action = "#{loginController.doLogout()}" value="Logout" /></li>
                        </ul>
                    </h:form>
                </div>
            </div>
        </nav>

        <main class="container">
            <div class="bg-light p-5 rounded">
                <h1><ui:insert name="title">Placeholder for Title</ui:insert></h1>
                <ui:insert name="content">Placeholder for Content</ui:insert>
            </div>
        </main>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </h:body>
</html>
