<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/pageTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        Login Page
    </ui:define>

    <ui:define name="content">
        
        <h:form>
            <h:panelGroup layout="block">
                <h:outputLabel for="userName" value="User Name:" />
                <h:inputText class="form-control" id="userName" p:placeholder="User Name" value="#{loginController.user.userName}"/>
                <h:messages for="userName"/>
            </h:panelGroup>
            <h:panelGroup layout="block">
                <h:outputLabel for="password" value="Password:" />
                <h:inputSecret id="password" value="#{loginController.user.password}"/>
                <h:messages for="password"/>
            </h:panelGroup>
            
            <h:commandButton value="Login" action="#{loginController.doLogin()}" />
        </h:form>
    </ui:define>

</ui:composition>
