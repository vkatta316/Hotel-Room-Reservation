<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/pageTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Welcome!!!
    </ui:define>

    <ui:define name="content">

        <div class="bg-img">
            <div class="header-container">
                <p>Please select dates for booking rooms online</p>
                <p class="errorMsg">#{availableRoomsController.errorMsg}</p>
            </div>
            
            <h:form class="check-date-form-container">

                <div class="form-group mx-sm-3 mb-2">
                    <label class="check-lbl">Check-in date</label>
                    <input type="date" name="checkInDate" class="form-control" placeholder="Check-in date" />
                </div>

                <div class="form-group mx-sm-3 mb-2">
                    <label class="check-lbl">Check-out date</label>
                    <input type="date" class="form-control" name="checkOutDate" placeholder="Check-out date" />
                </div>
                <div>
                    <h:commandButton class="btn btn-success margin" value="Check Availability" action="#{availableRoomsController.doGet()}" />
                    <h:link class="btn btn-secondary margin" outcome="/welcome.xhtml">Cancel</h:link>
                </div>

            </h:form>
        </div>

    </ui:define>

</ui:composition>
