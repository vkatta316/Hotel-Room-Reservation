<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/pageTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        My Reservations and Room Details
    </ui:define>

    <ui:define name="content">
        
        <h:dataTable
            styleClass= "table table-hover table-striped" 
            value="#{customerWelcomeController.guest.bookings}" 
            var="booking" >
            <h:column>
                <f:facet name="header" >
                    Booking Title
                </f:facet>
                <h:outputText
                    value = "Room Reserved for #{booking.bookingTitle}" >
                </h:outputText>
            </h:column>

            <h:column>
                <f:facet name="header" >
                    Check In
                </f:facet>
                <h:outputText
                    value = "#{booking.bookingFromDate}" >
                </h:outputText>
            </h:column>

            <h:column>
                <f:facet name="header" >
                    Check Out
                </f:facet>
                <h:outputText
                    value = "#{booking.bookingToDate}" >
                </h:outputText>
            </h:column>

            <h:column>
                <f:facet name="header">Guest Name</f:facet>
                <h:outputText value="#{booking.guests.size()} Guest " />

                <ui:repeat value="#{booking.guests}" var="guest">
                    <h:outputText value="#{guest.firstName}" />
                    
                </ui:repeat>
            </h:column>
            <h:column>
                <f:facet name="header">Room Number</f:facet>
                <ui:repeat value="#{booking.rooms}" var="room">
                    <h:outputText value="#{room.id}" />
                    
                </ui:repeat>
            </h:column>
           
        </h:dataTable>
        
         <h:outputText 
                value="No Reservations Made Yet!!!" rendered="#{empty customerWelcomeController.guest.bookings}" 
            />
    </ui:define>

</ui:composition>
