<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/pageTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="metadata">
        <f:metadata> 
            <f:viewParam name="bookingId" value="#{customerBookingController.booking.id}"/>
            <f:viewAction action="#{customerBookingController.modifyBookingById()}" />
        </f:metadata>
    </ui:define>
    
    <ui:define name="title">
        Modify Reservation
    </ui:define>

    <ui:define name="content">
        <ezcomp:booking booking="#{customerBookingController.booking}" 
                     operation="update"
                     action="#{availableRoomsController.doGet()}"/>
    </ui:define>

</ui:composition>
