<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/pageTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">

    </ui:define>

    <ui:define name="content">
        <div class="header lead">
            <h1>Final Reservation</h1>
            <p>Please, fill the form for complete the reservation process.</p>
        </div>
        <div class="container">
            <h:form>
                <p>
                    <h:panelGroup layout="block" class="form-group col-md-4">
                        <h:outputLabel for="firstName" value="First Name:" />
                        <h:inputText class="form-control" id="firstName" p:placeholder="First Name" value="#{guestController.guest.firstName}"/>
                        <h:messages for="firstName"/>
                    </h:panelGroup>
                </p>

                <p>
                    <h:panelGroup layout="block" class="form-group col-md-4">
                        <h:outputLabel for="lastName" value="Last Name:" />
                        <h:inputText class="form-control" id="lastName" p:placeholder="Last Name" value="#{guestController.guest.lastName}"/>
                        <h:messages for="lastName"/>
                    </h:panelGroup>

                </p>
                <p>
                    <h:panelGroup layout="block" class="form-group col-md-4">
                        <h:outputLabel for="email" value="Email:" />
                        <h:inputText class="form-control" id="email" p:placeholder="Email" value="#{guestController.guest.guestEmailAddress}"/>
                        <h:messages for="email"/>
                    </h:panelGroup>
                </p>

                <p>

                    <h:panelGroup layout="block" class="form-group col-md-4">
                        <h:outputLabel for="address" value="Address:" />
                        <h:inputText class="form-control" id="addressId" p:placeholder="Address" value="#{guestController.guest.guestAddress}"/>
                        <h:messages for="address"/>
                    </h:panelGroup>

                </p>

                <p>
                    <h:panelGroup layout="block" class="form-group col-md-4">
                        <h:outputLabel for="mobileNumber" value="Mobile Number:" /> 
                        <h:inputText class="form-control" id="mobileNumber" p:placeholder="Mobile Number" value="#{guestController.guest.guestMobileNumber}"/>
                        <h:messages for="mobileNumber"/>
                    </h:panelGroup>

                </p>


                <h:commandButton class="btn btn-primary" type="submit" value="Create Guest" action="#{guestController.saveGuest()}" />

            </h:form>
        </div>


    </ui:define>

</ui:composition>
