<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/pageTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">

    </ui:define>

    <ui:define name="content">
        Manage Rooms

        <h:dataTable id="tableColor" styleClass= "table table-hover table-striped" value="#{roomService.findAll()}" var="room" >
            <h:column>
                <f:facet name="header" >
                    Room Number
                </f:facet>
                <h:outputText class="success"
                              value = "#{room.id}" >
                </h:outputText>
            </h:column>

            <h:column>
                <f:facet name="header">Room Type</f:facet>
                <h:outputText class="success" value="#{room.roomType}" />
            </h:column>

            <h:column>
                <f:facet name="header" >
                    Room Description
                </f:facet>
                <h:outputText class="success"
                              value = "#{room.roomDescription}" >
                </h:outputText>
            </h:column>

            <h:column>
                <f:facet name="header" >
                    Price
                </f:facet>
                <h:outputText class="success"
                              value = "#{room.price}" >
                </h:outputText>
            </h:column>

            <h:column>
                <f:facet name="header" >
                    Persons Allowed
                </f:facet>
                <h:outputText class="success"
                              value = "#{room.personsAllowed}" >
                </h:outputText>
            </h:column>

            <h:column>
                <h:form class = "actions">
                    <h:commandButton class = "btn btn-secondary action" value="Read" action="#{roomController.displayReadRoomPage(room)}" />
                    <h:commandButton class = "btn btn-secondary action" value="Update" action="#{roomController.displayUpdateRoomPage(room)}" />
                    <h:commandButton class = "btn btn-secondary action" value="Delete" action="#{roomController.displayDeleteRoomPage(room)}" />
                </h:form>
            </h:column>
        </h:dataTable>


    </ui:define>

</ui:composition>
