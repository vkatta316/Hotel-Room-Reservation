<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/pageTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        Manager - Manage Rooms
    </ui:define>

    <ui:define name="content">
        <div class="container">
            <h:form>
                <p>
                    <h:panelGroup layout="block" class="form-group col-md-4">
                        <h:outputLabel for="roomNumber" value="Room Number:" />
                        <h:inputText class="form-control" id="roomNumber" p:placeholder="Room Number" value="#{roomController.room.roomNumber}"/>
                        <h:messages for="roomNumber"/>
                    </h:panelGroup>
                </p>

                <p>
                    <h:panelGroup layout="block" class="form-group col-md-4">
                        <h:outputLabel for="roomType" value="Room Type:" />

                        <h:selectOneMenu class="form-select" id="roomType" value="#{roomController.room.roomType}">
                            <f:selectItems value="#{roomController.allRoomTypes}"
                                           var="roomType"
                                           itemLabel="#{roomType.description}"
                                           itemValue="#{roomType}" />
                        </h:selectOneMenu>                        
                    </h:panelGroup>

                </p>
                <p>
                    <h:panelGroup layout="block" class="form-group col-md-4">
                        <h:outputLabel for="roomDescription" value="Room Description: " />
                        <h:inputText class="form-control" id="roomDescription" p:placeholder="Room Description" value="#{roomController.room.roomDescription}"/>
                        <h:messages for="roomDescription"/>
                    </h:panelGroup>
                </p>

                <h:commandButton class="btn btn-primary" type="submit" value="Create Room" action="#{roomController.saveRoom()}" />

            </h:form>
        </div>


    </ui:define>

</ui:composition>
