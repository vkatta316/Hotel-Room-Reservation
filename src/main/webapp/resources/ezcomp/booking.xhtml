<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="booking" type="edu.iit.sat.itmd4515.vkatta.domain.Booking" required="true" />
        <cc:attribute name="action" method-signature="java.lang.String action()" required="false" />
        <cc:attribute name="operation" type="java.lang.String" required="true" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>
            <p>
                <h:panelGroup layout="block" rendered="#{not cc.attrs.operation.equalsIgnoreCase('create')}">
                    <h:outputLabel for="bookingId" value="Booking Id: #{cc.attrs.booking.id}" />
                    <h:inputHidden id="bookingId" value="#{cc.attrs.booking.id}" />
                    <h:messages for="bookingId" />
                </h:panelGroup>
            </p>

            <p>
                <h:panelGroup layout="block" rendered="#{not cc.attrs.operation.equalsIgnoreCase('create')}">
                    <h:outputLabel for="bookingTitle" value="Booking Name: #{cc.attrs.booking.bookingTitle}" />
                    <h:inputHidden id="bookingTitle" value="#{cc.attrs.booking.bookingTitle}" />
                    <h:messages for="bookingTitle" />
                </h:panelGroup>
            </p>

            <p>
                <h:panelGroup layout="block" rendered="#{not cc.attrs.operation.equalsIgnoreCase('create')}">
                    <h:outputLabel for="email" value="Email: #{cc.attrs.booking.email}" />
                    <h:inputHidden id="email" value="#{cc.attrs.booking.email}" />
                    <h:messages for="email" />
                </h:panelGroup>
            </p>

            <p>
                <h:panelGroup layout="block" rendered="#{not cc.attrs.operation.equalsIgnoreCase('create')}">
                    <h:outputLabel for="phone" value="Phone Number: #{cc.attrs.booking.phone}" />
                    <h:inputHidden id="phone" value="#{cc.attrs.booking.phone}" />
                    <h:messages for="phone" />
                </h:panelGroup>
            </p>

            <p>
                <h:panelGroup layout="block" >
                    <ui:repeat value="#{cc.attrs.booking.rooms}" var="room">
                        <h:outputLabel for="roomId" value="Booked for Room Number: #{room.id}" />
                        <h:inputHidden id="roomId" value="#{room.id}" />
                        <h:messages for="roomId" />
                    </ui:repeat>


                </h:panelGroup>
            </p>

            <p>
                <h:panelGroup layout="block">
                    <h:outputLabel for="checkInDate" value="CheckIn Date" />
                    <input type="date" id="checkInDate" 
                           name="checkInDate"

                           value="#{cc.attrs.booking.bookingFromDate}">

                    </input>
                    <h:messages for="checkInDate" />
                </h:panelGroup>
            </p>

            <p>
                <h:panelGroup layout="block">
                    <h:outputLabel for="checkOutDate" value="Check Out Date" />
                    <input type="date" id="checkOutDate"
                           name="checkOutDate"
                           value="#{cc.attrs.booking.bookingToDate}">
                    </input>
                    <h:messages for="checkOutDate" />
                </h:panelGroup>
            </p>

            <div>
                <h:link class="btn btn-secondary" rendered="#{not cc.attrs.operation.equalsIgnoreCase('update')}"  outcome="/customer/myReservations.xhtml">Back</h:link>

                <h:commandButton class ="btn btn-secondary margin"
                                 rendered="#{cc.attrs.operation.equalsIgnoreCase('delete')}"
                                 value="Cancel Reservation" 
                                 action="#{cc.attrs.action}"/>
            </div>

            <h:commandButton class ="btn btn-secondary margin"
                             rendered="#{cc.attrs.operation.equalsIgnoreCase('update')}"
                             value="Modify Reservation" 
                             action="#{cc.attrs.action}"/>
        </h:form>
    </cc:implementation>

</html>
