<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/pageTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
         
    </ui:define>

    <ui:define name="content">
        
        
        <h:dataTable id="tableColor" styleClass= "table table-hover" value="#{roomService.findAll()}" var="room" >
            <h:column>
                <f:facet name="header" >
                    Room Number
                </f:facet>
                <h:outputText
                    value = "#{room.id}" >
                </h:outputText>
            </h:column>
            
             <h:column>
                <f:facet name="header" >
                    Room Type
                </f:facet>
                <h:outputText
                    value = "#{room.roomType}" >
                </h:outputText>
            </h:column>
            
             <h:column>
                <f:facet name="header" >
                    Room Description
                </f:facet>
                <h:outputText
                    value = "#{room.roomDescription}" >
                </h:outputText>
            </h:column>
            
            <h:column>
                <f:facet name="header" >
                    Price
                </f:facet>
                <h:outputText
                    value = "#{room.price}" >
                </h:outputText>
            </h:column>
            
            <h:column>
                <f:facet name="header" >
                    Persons Allowed
                </f:facet>
                <h:outputText
                    value = "#{room.personsAllowed}" >
                </h:outputText>
            </h:column>
            
            <h:column>
                <f:facet name="header">Guest Name</f:facet>

                <ui:repeat value="#{room.guests}" var="guest">
                    <h:outputText value="#{guest.firstName}" />
                </ui:repeat>
            </h:column>
            
        </h:dataTable>
    </ui:define>

</ui:composition>
